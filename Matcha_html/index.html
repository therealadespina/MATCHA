<!DOCTYPE html>

<html class="no-js" lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Matcha</title>
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/index1.css" />
        <link rel="stylesheet" type="text/css" href="css/modal.css" />
		<!-- <script type="text/javascript" src=""></script> -->
    </head>
    <body id="page">
        <ul class="cb-slideshow">
            <li><span>Image 01</span><div><h3>#MATCH</h3></div></li>
            <li><span>Image 02</span><div><h3>#CHAT</h3></div></li>
            <li><span>Image 03</span><div><h3>#DATE</h3></div></li>
            <li><span>Image 04</span><div><h3>#LOVE</h3></div></li>
            <li><span>Image 05</span><div><h3>#FRIENDSHIPS</h3></div></li>
            <li><span>Image 06</span><div><h3>From Russia with love M·A·T·C·H·A</h3></div></li>
        </ul>
    <div class="left"><a class="logo" href="#"><img src="icons/logo2.png"></a></div>
    <div class="right"><button class="btn-grad buttonsignup"  type="submit" name="signup" value="signup">Sign up</button></div>
    <div class="right"><button onclick="document.getElementById('id01').style.display='block'" class="btn-gradw buttonsignin" >Sign in</button></div>
    <div id="id01" class="modal">
  
        <form class="modal-content animate" action="" method="post">
      
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
              
            <button type="submit" class="btn-grad lbutton">Login</button>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn lbutton">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
      
      <script>
      // Get the modal
      var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>
    </body>
</html>
